<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
       let nome = 'Jorge'
       let idade = 29
       let sexo = 'M'
       let profissao = 'Programador'
       
       let objeto = {
        nome: nome,
        idade: idade,
        sexo: sexo,
        profissao: profissao,
        exibirResumo: function(){
            document.write(nome + ' tem '+ idade + ' do sexo ' + sexo + ' e trabalha como ' + profissao + '<br>')
        }
       }
       objeto.exibirResumo()

       //Forma mais enxuta de fazer um objeto literal
       let objeto2 = {
        nome,
        idade,
        sexo,
        profissao,
        exibirResumo(){
            document.write(nome + ' tem '+ idade + ' do sexo ' + sexo + ' e trabalha como ' + profissao)
        }
       }
       objeto2.exibirResumo()
    </script>
</head>
<body>
    
</body>
</html>
