<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
       class Produto{
            constructor(descricao, preco){
                this.descricao = descricao
                this.preco = preco
            }

            verDescricao(){
                document.write(this.descricao + " por " + this.preco)
            }
       }
       let produto = new Produto('Mamadeira', 10)
       produto.verDescricao()

       let produtoLiteral = {
            descricao: 'Notebook',
            preco: 2000,
            verDescricao: function(){
                document.write('<br>' + this.descricao + " por " + this.preco)
            }
       }
       produtoLiteral.verDescricao()
    </script>
</head>
<body>
    
</body>
</html>
