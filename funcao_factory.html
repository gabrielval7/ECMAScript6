<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
       let Bicicleta1 = {
         cor: 'Azul',
         marcha: 'Unica',
         aro: 12,
         pedalar(){
            console.log('PEDALA ROBINHO')
         }
       }
       let Bicicleta2 = {
         cor: 'Vermelha',
         marcha: '18',
         aro: 18,
         pedalar(){
            console.log('PEDALA ROBINHO')
         }
       }
       document.write(Bicicleta1.cor)

       //Função factory
       let BicicletaFactory = function(cor, marcha, aro){
         return{
         cor: cor,
         marcha: marcha,
         aro: aro,
         pedalar(){
            console.log('PEDALA ROBINHO')
            } 
         }
       }

       let Bicicleta3 = BicicletaFactory()
       console.log(Bicicleta3)
       let Bicicleta4 = BicicletaFactory('Preta', '12', 19)
       console.log(Bicicleta4)
    </script>
</head>
